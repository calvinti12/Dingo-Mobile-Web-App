<ion-view class="d-mytickets-list" title="">
  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="has-header">
    
	<h3>My {{ticketsType}} Tickets</h3>


	<ul class="list tickets-list">
  	<li class="ticket item row icon-right ion-chevron-right" ng-repeat="ticket in tickets" ng-click="gotoTicketDetails(ticket,'show')">
      <img class="ticket-photo" ng-src="{{ticket.event_photo}}"/>
  		<div class="col">
        <div class="event-name">{{ticket.event_name}}</div>
        <div class="event-location">{{ticket.event_address}}, {{ticket.event_city}}</div>
        <div class="event-date">{{ticket.event_date}}</div>
      </div>
  		<div class="ticket-price col col-25">
				<div class="ticket-price">Â£{{ticket.price}}</div>
				<div class="ticket-price-per-ticket">per ticket</div>
				<div class="ticket-price-available-tickets">{{ticket.number_of_tickets}}</div>
			</div>
  	</li>
	</ul>


  </ion-content>
</ion-view>
