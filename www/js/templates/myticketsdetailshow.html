<ion-view class="d-mytickets-detail-show" title="">
  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-nav-buttons side="right" ng-if="showContextMenu">
    <button class="button button-clear button-dark" ng-click="showOptions()">
      <i class="icon ion-android-more-vertical"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="ticketheader">
        <img class="ticketicon" src="img/ticketdetails_screen/tickets.png"></img>
    </div>

    <div class="list ticket-info">
      <label class="item item-input">
        <span class="input-label">Number of Tickets:</span>
        <div class="blah">
        <input type="text" value="{{currentTicket.number_of_tickets}}" disabled="true"/>
      </div>
      </label>
      <label class="item item-input">
        <span class="input-label">Price per Ticket:</span>
        <input class="textdetail" type="text" value="£{{currentTicket.price}}" disabled="true"/>
      </label>
      <label class="item item-input">
        <span class="input-label">Face value per ticket:</span>
        <input class="textdetail" type="text" value="£{{currentTicket.face_value_per_ticket}}" disabled="true"/>
      </label>
      <label class="item item-input">
        <span class="input-label">Ticket Type:</span>
        <input class="textdetail" type="text" value="{{currentTicket.ticket_type}}" disabled="true"/>
      </label>
      <label class="item item-input-des">
        <span class="input-label">Description:</span>
        <input class="textdetail" type="text" value="{{currentTicket.description}}" disabled="true"/>
      </label>
      <label class="item item-input">
        <span class="input-label">Delivery:</span>
        <input class="textdetail" type="text" value="{{currentTicket.delivery_options}}" disabled="true"/>
      </label>
    </div>

    <div class="row ticket-actions">
      <div class="col">
        <img class="photo" ng-src="{{currentTicket.user_photo}}" />
      </div>
      <div class="col">
        <button ng-click="buyTicket()" class="button button-outline button-positive button-block buy-button">Buy Now</button>
        <button class="button button-outline button-positive button-block" ng-click="contactSeller()">Contact Seller</button>
      </div>
    </div>







  </ion-content>
</ion-view>
