<ion-view class="d-mytickets" title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">

    
	<button class="button button-full button-large button-light" ng-click="showSellingTickets()">
 		<div class="mytickettext">Selling</div>
    <div class="myticketarrow">></div>
	</button>

	<button class="button button-full button-large button-light" ng-click="showSoldTickets()">
 		<div class="mytickettext">Sold</div>
    <div class="myticketarrow">></div>
	</button>

	<button class="button button-full button-large button-light" ng-click="showPurchasedTickets()">
 		<div class="mytickettext">Purchased</div>
    <div class="myticketarrow">></div>
	</button>



  </ion-content>
</ion-view>
