<ion-view class="d-selling-preview" view-title="Sell Ticket Preview">
  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="padding">

  	<div class="ticketheader">
        <img class="ticketicon" src="img/ticketdetails_screen/tickets.png"></img>
    </div>

  	<div class="list">
<!-- 	      <label class="item item-input">
		    <span class="input-label">Event:</span>
		    <input class="textdetail" type="text" ng-model="ticketDetails.event.name" ng-disabled="true" />
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Date:</span>
		    <input class="textdetail" type="text" ng-model="ticketDetails.event.date" ng-disabled="true" />
		  </label> -->

		  <label class="item item-input">
		    <span class="input-label">Number of Tickets:</span>
		    <input class="textdetail" type="text" ng-model="ticketDetails.num_tickets" ng-disabled="true" />
		  </label>
		  <div class="linebreak"></div>

		  <label class="item item-input">
		    <span class="input-label">Price per Ticket:</span>
		    <div class="poundsym">£</div>
		    <input class="textdetail" type="text" ng-model="ticketDetails.price_per_ticket" ng-disabled="true" />
		  </label>

	    <label class="item item-input">
		    <span class="input-label">Face Value per Ticket:</span>
		    <div class="poundsym">£</div>
		    <input class="textdetail" type="text" ng-model="ticketDetails.face_value_per_ticket" ng-disabled="true" />
		  </label>

		  <label class="item item-input">
		    <span class="input-label">Ticket Type:</span>
		    <input class="textdetail" type="text" ng-model="ticketDetails.type_of_ticket" ng-disabled="true" />
		  </label>

		  <div class="linebreak"></div>

<!-- 		  <label class="item item-input"> -->
		  	<label class="item item-input-des">
		    <span class="input-label">Comments:</span>
		    <input class="textdetail" type="text" ng-model="ticketDetails.comments" ng-disabled="true" />
		  </label>

		  <div class="linebreak"></div>

		  <label class="item item-input">
		    <span class="input-label">Delivery Methods:</span>
		    <input class="textdetail" type="text" ng-value="ticketDetails.deliveryMethods" ng-disabled="true" />
		  </label>
	  </div>



	  <button class="button button-full button-positive" ng-click="sellTicket()">Sell Ticket</button>

  </ion-content>
</ion-view>
