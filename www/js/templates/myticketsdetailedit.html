<ion-view class="d-mytickets-detail-edit" title="">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-light" ng-click="modifyTicket()">Save</button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">

		  <div class="row event-info">
	      <div class="event-photo">
	        <img ng-src="{{currentEvent.thumb}}" />
	      </div>
	      <div class="event-data col">
	        <div class="event-title">{{currentEvent.name}}</div>
	        <div class="event-address">{{currentEvent.address}}</div>
	        <div class="event-time">{{currentEvent.parsed_time}}</div>
	      </div>
	    </div>

		  <div class="item item-divider">
		    Ticket Details
		  </div>

		  <label class="item item-input">
		    <span class="input-label">Price per ticket:</span>
		    <input type="number" ng-model="currentTicket.price" />
		  </label>

		  <label class="item item-input">
		    <span class="input-label">Face Value per ticket:</span>
		    <input type="number" ng-model="currentTicket.face_value_per_ticket" />
		  </label>

		  <label class="item item-input">
		    <span class="input-label">Number of tickets:</span>
		    <input type="number" ng-model="currentTicket.number_of_tickets" min="1" max="10" />
		  </label>

		  <label class="item item-input item-select">
		    <div class="input-label">
		      Type of ticket:
		    </div>
		    <select ng-model="currentTicket.ticket_type">
		      <option>e-Ticket</option>
		      <option>Paper</option>
		    </select>
		  </label>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Comments:</span>
		    <textarea ng-model="currentTicket.description" rows="2" placeholder="Add any additional comments about the tickets or collection">
		    </textarea>
		  </label>

		  <div class="item item-divider">
		    Delivery method(s):
		  </div>

		  <li class="item item-toggle">
		     In Person
		     <label class="toggle toggle-balanced">
		       <input ng-model="currentTicket.delivery_methods.in_person" type="checkbox" name="delivery" />
		       <div class="track">
		         <div class="handle"></div>
		       </div>
		     </label>
		  </li>

		  <li class="item item-toggle">
		     Email
		     <label class="toggle toggle-balanced">
		       <input ng-model="currentTicket.delivery_methods.electronic" type="checkbox" name="delivery" />
		       <div class="track">
		         <div class="handle"></div>
		       </div>
		     </label>
		  </li>

		  <li class="item item-toggle">
		     Post
		     <label class="toggle toggle-balanced">
		       <input ng-model="currentTicket.delivery_methods.post" type="checkbox" name="delivery" />
		       <div class="track">
		         <div class="handle"></div>
		       </div>
		     </label>
		  </li>

	  </div>

  </ion-content>
</ion-view>
