<ion-view class="d-messages" view-title="Messages">
  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="padding" scroll="false">
 
		<div id="chat">
			
			<div id="header-chat">
				Chat with {{active_peer.user_name}}
			</div>
			
			<ion-scroll class="chat-box" direction="y">
			<div id="mensajes">

				<div ng-repeat="message in messages">

					<div ng-if="message.sender_id == current_user_id" class="mensaje-autor">
						<img ng-src="{{message.sender_avatar}}" alt="" class="foto" />
						<div class="flecha-izquierda"></div>
						<div class="contenido">{{message.content}}</div>
					</div>

					<div ng-if="message.sender_id != current_user_id" class="mensaje-amigo">
						<div class="contenido">{{message.content}}</div>
						<div class="flecha-derecha"></div>
						<img ng-src="{{message.sender_avatar}}" alt="" class="foto" />
					</div>

				</div>

			</div>
			</ion-scroll>

			<div id="caja-mensaje">
				<input ng-model="message_to_send.txt" type="text" placeholder="Type Message..."/>
				<button ng-click="sendMessage()">&#8594; </button>
			</div>

		</div>

  </ion-content>
</ion-view>
